<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usługi informatyczne</title>
  <link rel="stylesheet" href="style.css">
</head>
<section id="tlo">
<body>
  <div class="info-bar">
    <h1></h1>
    <div class="it">
<img src="logo.png" style="transform: scale(0.7);">
      </div>
    <nav style="margin-left: 1300px;" style="margin-bottom: 70px;">
      <div class="linki">
        <a href="#">Strona Główna</a> |
        <a href="#">Usługi</a> |
        <a href="#">Kontakt</a>
      </div>
      
    </nav>
  </div>

  <div class="contact-section">
    <h2></h2>
    <div class="zdjecia" style="transform: scale(1.5);">
        <img src="animacja.gif" style="transform: scale(1);" class="zdjecia">
    </div>

    <div class="contact-form">
      <h3>Kontakt</h3>
      <form action="#" method="POST">
        <table>
          <tr>
            <td><label for="imie">Imię:</label></td>
            <td><input type="text" id="imie" name="imie"></td>
          </tr>
          <tr>
            <td><label for="nazwisko">Nazwisko:</label></td>
            <td><input type="text" id="nazwisko" name="nazwisko"></td>
          </tr>
          <tr>
            <td><label for="email">E-mail:</label></td>
            <td><input type="email" id="email" name="email"></td>
          </tr>
          <tr>
            <td><label for="zgloszenie">Zgłoszenie:</label></td>
            <td><textarea id="zgloszenie" name="zgloszenie" rows="4" cols="50"></textarea></td>
          </tr>
          <tr>
            <td colspan="2" style="text-align:center;"><input type="submit" value="Wyślij"></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</body>
<section id="stopka">
<p></p>
</section>
</html>
